directories:
  output: dist
  buildResources: assets
appId: '233233'
productName: Tailai Anylysis Tool
copyright: Copyright Â© 2023 greatpie
files:
  - filter:
      - build/**/*
      - node_modules/**/*
      - package.json
      - main.js
extends: null
mac:
  category: public.app-category.productivity
  artifactName: ${productName}-${version}-${arch}.${ext}
dmg:
  iconSize: 100
  contents:
    - x: 130
      'y': 220
    - x: 410
      'y': 220
      type: link
      path: /Applications
win:
  target:
    - nsis
    - msi
linux:
  target:
    - deb
    - rpm
    - AppImage
  category: Development
electronVersion: 13.6.9
